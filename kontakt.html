<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="kontakt.css">
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/sportskipozdravv@gmail.com" method="POST">
      <h3>Kontaktirajte nas!</h3>
      <input type="text" id="name" name="name" placeholder="Vase ime:" required>
      <input type="email" id="email" name="email" placeholder="Email:" required>
      <input type="text" id="phone" name="phone" placeholder="Broj telefona:" required>
      <textarea  id="message" name="message" rows="4" placeholder="Posaljite nam poruku"></textarea>
      <button type="submit">Posalji</button>
    </form>
  </div>
  
  <script src="kontakt.js"></script>
</body>
</html>
